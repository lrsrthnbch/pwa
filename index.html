<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glocken App</title>

  <!-- PWA meta tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Glocken App">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .bell {
      font-size: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <span class="bell" role="button" aria-label="Klingel" tabindex="0">ðŸ””</span>

  <script>
    // Check if Service Workers are supported and register one
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }

    // Request Notification permission
    document.addEventListener("DOMContentLoaded", function() {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    });

    // Function to show a notification
    function showNotification() {
      if (Notification.permission === "granted") {
        new Notification('Test');
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification('Test');
          }
        });
      }
    }

    // Attach click event listener to the bell
    document.querySelector('.bell').addEventListener('click', showNotification);
  </script>
</body>
</html>
